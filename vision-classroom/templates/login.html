{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h3 class="text-center mb-3">Login</h3>

        {% if message %}
        <div class="alert alert-danger py-2" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <form action="/login" method="POST">

            <div class="mb-3">
                <label class="form-label fw-bold">Select Role</label>
                <select name="role" class="form-select" id="roleSelect" onchange="toggleRollField()">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="mb-3" id="rollField" style="display:none;">
                <label class="form-label fw-bold">Roll Number</label>
                <input type="text" class="form-control" name="roll_no">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="passwordField" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                        üëÅ
                    </button>
                </div>
            </div>

            <button class="btn btn-primary w-100 mt-2">Login</button>

            <div class="text-center mt-3">
                <p>New user? <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">Register here</a></p>
            </div>
        </form>
    </div>
</div>

<script>
function toggleRollField() {
    document.getElementById('rollField').style.display =
        document.getElementById('roleSelect').value === 'student' ? 'block' : 'none';
}

function togglePassword() {
    var p = document.getElementById("passwordField");
    p.type = (p.type === "password") ? "text" : "password";
}
</script>

{% endblock %}
